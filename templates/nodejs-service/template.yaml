name: "Node.js Service"
description: "Enterprise-grade Node.js microservice with Express, TypeScript, monitoring, and security"
category: "microservice"
language: "nodejs"
framework: "express"
version: "1.0.0"

variables:
  service_name:
    type: "string"
    description: "Name of the service"
    default: "my-nodejs-service"

  service_description:
    type: "string"
    description: "Description of the service"
    default: "A Node.js microservice"

  port:
    type: "integer"
    description: "Service port"
    default: 3000

  author:
    type: "string"
    description: "Author name"
    default: "Developer"

  include_auth:
    type: "boolean"
    description: "Include JWT authentication"
    default: true

  include_database:
    type: "boolean"
    description: "Include database support (PostgreSQL)"
    default: true

  include_redis:
    type: "boolean"
    description: "Include Redis for caching"
    default: true

files:
  - src: "server.ts"
    dest: "src/server.ts"
  - src: "app.ts"
    dest: "src/app.ts"
  - src: "package.json"
    dest: "package.json"
  - src: "tsconfig.json"
    dest: "tsconfig.json"
  - src: "Dockerfile"
    dest: "Dockerfile"
  - src: "README.md"
    dest: "README.md"
  - src: "config/"
    dest: "src/config/"
  - src: "middleware/"
    dest: "src/middleware/"
  - src: "routes/"
    dest: "src/routes/"
  - src: "types/"
    dest: "src/types/"
  - src: "tests/"
    dest: "tests/"

hooks:
  post_create:
    - "npm install"
    - "npm run build"
    - "echo 'Node.js service created successfully!'"
    - "echo 'Run: cd {{ service_name }} && npm start'"
