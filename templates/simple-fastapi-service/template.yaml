name: Simple FastAPI Service
description: Simplified FastAPI service template with MMF patterns
version: 1.0.0
type: fastapi
complexity: simple

# Template features
features:
  - FastAPI web framework
  - Prometheus metrics
  - Health checks
  - Correlation ID tracking
  - Structured logging
  - Framework integration (optional)
  - Docker support

# Required variables
required_variables:
  - service_name

# Optional variables with defaults
optional_variables:
  service_description: "FastAPI microservice built with MMF patterns"
  service_version: "1.0.0"
  service_host: "0.0.0.0"
  service_port: 8000
  debug: false
  generator_version: "1.0.0"

# Generated files
generated_files:
  - main.py
  - requirements.txt
  - README.md
  - Dockerfile

# Dependencies
dependencies:
  python: ">=3.11"
  fastapi: ">=0.104.0"
  uvicorn: ">=0.24.0"
  prometheus-client: ">=0.19.0"

# Best practices included
best_practices:
  - Graceful error handling
  - Request/response models with Pydantic
  - Structured logging with correlation IDs
  - Prometheus metrics collection
  - Health check endpoints
  - Clean separation of concerns
  - Framework integration with fallbacks
