apiVersion: v1
kind: Secret
metadata:
  name: service-discovery-secrets
  namespace: marty-framework
  labels:
    app: service-discovery
    component: infrastructure
    version: v1
    part-of: marty-framework
type: Opaque
data:
  # Consul Configuration (base64 encoded)
  # echo -n "your-consul-token" | base64
  consul_token: ""

  # etcd Configuration (base64 encoded)
  # echo -n "your-etcd-user" | base64
  etcd_user: ""
  # echo -n "your-etcd-password" | base64
  etcd_password: ""

  # JWT Secret (base64 encoded)
  # echo -n "your-jwt-secret-key" | base64
  jwt_secret: ""

  # API Keys (base64 encoded, comma-separated)
  # echo -n "api-key-1,api-key-2,api-key-3" | base64
  api_keys: ""

  # TLS Certificates (base64 encoded)
  tls_cert: ""
  tls_key: ""
  tls_ca: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: service-discovery-tls
  namespace: marty-framework
  labels:
    app: service-discovery
    component: infrastructure
    version: v1
    part-of: marty-framework
type: kubernetes.io/tls
data:
  # TLS certificate (base64 encoded)
  # kubectl create secret tls service-discovery-tls --cert=tls.crt --key=tls.key --dry-run=client -o yaml
  tls.crt: ""
  tls.key: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: service-discovery-ca
  namespace: marty-framework
  labels:
    app: service-discovery
    component: infrastructure
    version: v1
    part-of: marty-framework
type: Opaque
data:
  # CA certificate for client authentication (base64 encoded)
  ca.crt: ""
