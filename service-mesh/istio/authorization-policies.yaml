apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: default-deny-all
  namespace: microservice-framework
spec:
  # This policy denies all requests by default for enhanced security
  # Services must be explicitly allowed below
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-checks
  namespace: microservice-framework
spec:
  rules:
  - to:
    - operation:
        paths: ["/health/*", "/healthz", "/ready", "/metrics", "/status"]
  - from:
    - source:
        namespaces: ["istio-system", "kube-system", "monitoring", "observability"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-inter-service-grpc
  namespace: microservice-framework
spec:
  rules:
  - from:
    - source:
        namespaces: ["microservice-framework"]
        principals: ["cluster.local/ns/microservice-framework/sa/*"]
  - to:
    - operation:
        methods: ["POST"]  # gRPC uses POST
        paths: ["/*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-inter-service-http
  namespace: microservice-framework
spec:
  rules:
  - from:
    - source:
        namespaces: ["microservice-framework"]
        principals: ["cluster.local/ns/microservice-framework/sa/*"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]
        paths: ["/*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-gateway
  namespace: microservice-framework
spec:
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-observability
  namespace: microservice-framework
spec:
  rules:
  - from:
    - source:
        namespaces: ["monitoring", "observability", "istio-system"]
  - to:
    - operation:
        paths: ["/metrics", "/stats", "/debug/*"]
        methods: ["GET"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-kafka-communication
  namespace: microservice-framework
spec:
  rules:
  - from:
    - source:
        namespaces: ["microservice-framework"]
  - to:
    - operation:
        ports: ["9092", "9093"]  # Kafka broker ports
---
# Service-specific authorization policies
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-template-service-access
  namespace: microservice-framework
spec:
  selector:
    matchLabels:
      app: template-service
  rules:
  - from:
    - source:
        namespaces: ["microservice-framework"]
        principals: ["cluster.local/ns/microservice-framework/sa/api-gateway",
                     "cluster.local/ns/microservice-framework/sa/template-client"]
  - to:
    - operation:
        methods: ["POST", "GET"]
        paths: ["/*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway-access
  namespace: microservice-framework
spec:
  selector:
    matchLabels:
      app: api-gateway
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]
        paths: ["/*"]
