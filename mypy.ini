# Marty Microservices Framework - MyPy Configuration
# Strict type checking configuration for enhanced code quality

[mypy]
# Python version
python_version = 3.10

# Import discovery
mypy_path = scripts
namespace_packages = true
explicit_package_bases = true

# Platform configuration
platform = linux

# Strictness flags
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# Error output
show_error_codes = true
show_column_numbers = true
show_error_context = true
color_output = true
pretty = true
error_summary = true

# Import behavior
ignore_missing_imports = false
follow_imports = normal
follow_imports_for_stubs = true

# Cache
cache_dir = .mypy_cache
sqlite_cache = true
incremental = true

# Miscellaneous
scripts_are_modules = true
show_traceback = true

# Module overrides
[mypy-jinja2.*]
ignore_missing_imports = true

[mypy-pathlib.*]
ignore_missing_imports = false

[mypy-argparse.*]
ignore_missing_imports = false

# Generated code (allow some flexibility)
[mypy-src.*]
ignore_errors = true
