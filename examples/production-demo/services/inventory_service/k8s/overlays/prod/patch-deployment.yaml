apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: inventory-service
          image: ghcr.io/your-org/inventory-service:latest
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 768Mi
