apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app.kubernetes.io/name: order-service
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: order-service
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
    - name: metrics
      port: 9000
      targetPort: metrics
    - name: health
      port: 8080
      targetPort: health
  type: ClusterIP
