apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  namespace: petstore-domain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: petstore-domain
spec:
  selector:
    app: test-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
