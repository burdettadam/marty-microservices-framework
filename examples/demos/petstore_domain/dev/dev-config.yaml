# Development Configuration for petstore-domain
# Generated by MMF CLI

service:
  name: "petstore-domain"
  package: "petstore_domain"
  port: 8080

kubernetes:
  service_name: "petstore_domain-service"
  namespace: "default"
  deployment_name: "petstore_domain"

development:
  local_port: 8080
  health_endpoint: "/health"
  docs_endpoint: "/docs"
  metrics_endpoint: "/metrics"

endpoints:
  health: "http://localhost:8080/health"
  docs: "http://localhost:8080/docs"
  metrics: "http://localhost:8080/metrics"
  status: "http://localhost:8080/api/v1/status"

docker:
  image_name: "petstore_domain:latest"
  build_context: "../.."  # Build from framework root
  dockerfile: "./Dockerfile"
