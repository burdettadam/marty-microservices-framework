---
# Circuit Breaker for Petstore Domain Service
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: petstore-domain-circuit-breaker
  namespace: petstore-domain
  labels:
    app.kubernetes.io/managed-by: marty-msf
    marty.io/policy-type: circuit-breaker
    marty.io/service: petstore-domain
spec:
  host: petstore-domain-service.petstore-domain.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 50
        connectTimeout: 10s
        tcpNoDelay: true
      http:
        http1MaxPendingRequests: 20
        http2MaxRequests: 100
        maxRequestsPerConnection: 5
        maxRetries: 3
        consecutiveGatewayErrors: 3
        interval: 30s
        baseEjectionTime: 30s
        maxEjectionPercent: 50
        minHealthPercent: 50
    outlierDetection:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 30
        http:
          maxRetries: 2
---
# Retry Policy for Petstore Domain
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: petstore-domain-retry
  namespace: petstore-domain
  labels:
    app.kubernetes.io/managed-by: marty-msf
    marty.io/policy-type: retry
    marty.io/service: petstore-domain
spec:
  hosts:
  - petstore-domain-service.petstore-domain.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: "/api/petstore-domain"
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,gateway-error,connect-failure,refused-stream
      retryRemoteLocalities: true
    timeout: 30s
    route:
    - destination:
        host: petstore-domain-service.petstore-domain.svc.cluster.local
        subset: v1
      weight: 100
  - match:
    - uri:
        prefix: "/health"
    retries:
      attempts: 2
      perTryTimeout: 5s
      retryOn: 5xx,gateway-error
    timeout: 15s
    route:
    - destination:
        host: petstore-domain-service.petstore-domain.svc.cluster.local
---
# Rate Limiting for Petstore API
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: petstore-domain-rate-limit
  namespace: petstore-domain
  labels:
    app.kubernetes.io/managed-by: marty-msf
    marty.io/policy-type: rate-limiting
    marty.io/service: petstore-domain
spec:
  workloadSelector:
    labels:
      app: petstore-domain
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: "envoy.filters.network.http_connection_manager"
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.filters.http.local_ratelimit
        typed_config:
          "@type": type.googleapis.com/udpa.type.v1.TypedStruct
          type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
          value:
            stat_prefix: petstore_rate_limiter
            token_bucket:
              max_tokens: 200
              tokens_per_fill: 100
              fill_interval: 60s
            filter_enabled:
              runtime_key: petstore_rate_limit_enabled
              default_value:
                numerator: 100
                denominator: HUNDRED
            filter_enforced:
              runtime_key: petstore_rate_limit_enforced
              default_value:
                numerator: 100
                denominator: HUNDRED
            response_headers_to_add:
            - append: false
              header:
                key: x-local-rate-limit
                value: 'true'
---
# mTLS Policy for Petstore Domain
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: petstore-domain-mtls
  namespace: petstore-domain
  labels:
    app.kubernetes.io/managed-by: marty-msf
    marty.io/policy-type: security
    marty.io/service: petstore-domain
spec:
  selector:
    matchLabels:
      app: petstore-domain
  mtls:
    mode: STRICT
  portLevelMtls:
    8080:
      mode: STRICT
    9000:
      mode: DISABLE  # Metrics endpoint
---
# Authorization Policy for Petstore Domain
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: petstore-domain-authz
  namespace: petstore-domain
  labels:
    app.kubernetes.io/managed-by: marty-msf
    marty.io/policy-type: security
    marty.io/service: petstore-domain
spec:
  selector:
    matchLabels:
      app: petstore-domain
  action: ALLOW
  rules:
  # Allow health checks
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health", "/ready"]
  # Allow API access
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/petstore-domain/*"]
  # Allow metrics access
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/metrics"]
    when:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/prometheus"]
---
# Fault Injection for Testing (Optional - only for dev/test)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: petstore-domain-fault-injection
  namespace: petstore-domain
  labels:
    app.kubernetes.io/managed-by: marty-msf
    marty.io/policy-type: fault-injection
    marty.io/environment: development
    marty.io/service: petstore-domain
spec:
  hosts:
  - petstore-domain-service.petstore-domain.svc.cluster.local
  http:
  # Inject latency for chaos testing
  - match:
    - headers:
        x-chaos-enabled:
          exact: "true"
    fault:
      delay:
        percentage:
          value: 10.0
        fixedDelay: 3s
    route:
    - destination:
        host: petstore-domain-service.petstore-domain.svc.cluster.local
        subset: v1
  # Inject errors for resilience testing
  - match:
    - headers:
        x-chaos-error:
          exact: "true"
    fault:
      abort:
        percentage:
          value: 5.0
        httpStatus: 503
    route:
    - destination:
        host: petstore-domain-service.petstore-domain.svc.cluster.local
        subset: v1
  # Default route
  - route:
    - destination:
        host: petstore-domain-service.petstore-domain.svc.cluster.local
        subset: v1
