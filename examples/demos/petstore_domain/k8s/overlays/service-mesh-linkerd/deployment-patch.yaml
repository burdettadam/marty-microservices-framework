apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstore-domain
spec:
  template:
    metadata:
      annotations:
        # Enhanced Linkerd proxy configuration
        config.linkerd.io/proxy-cpu-limit: "200m"
        config.linkerd.io/proxy-memory-limit: "256Mi"
        config.linkerd.io/proxy-cpu-request: "50m"
        config.linkerd.io/proxy-memory-request: "128Mi"
        # Traffic management
        config.linkerd.io/skip-inbound-ports: "9000"
        config.linkerd.io/skip-outbound-ports: "443,53"
        # Service mesh metadata
        marty.io/service-mesh: linkerd
        marty.io/version: v1
        marty.io/circuit-breaker: enabled
        marty.io/retry-policy: enabled
        # Observability
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: petstore-domain
        env:
        - name: SERVICE_MESH
          value: "linkerd"
        - name: CIRCUIT_BREAKER_ENABLED
          value: "true"
        - name: RETRY_POLICY_ENABLED
          value: "true"
        - name: MTLS_ENABLED
          value: "true"
        - name: TRACING_ENABLED
          value: "true"
        - name: JAEGER_ENDPOINT
          value: "http://jaeger.linkerd-viz.svc.cluster.local:14268/api/traces"
        - name: PROMETHEUS_ENDPOINT
          value: "http://prometheus.linkerd-viz.svc.cluster.local:9090"
        - name: LINKERD_PROXY_LOG_LEVEL
          value: "info"
        ports:
        - name: metrics
          containerPort: 9000
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
