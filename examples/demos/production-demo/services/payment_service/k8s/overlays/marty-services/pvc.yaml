apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-service-storage
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: marty-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: gp2  # AWS EBS, adjust for your cloud provider
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payment-service-logs
  labels:
    app.kubernetes.io/name: payment-service
    app.kubernetes.io/component: logging
    app.kubernetes.io/part-of: marty-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2
