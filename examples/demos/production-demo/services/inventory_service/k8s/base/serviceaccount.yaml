apiVersion: v1
kind: ServiceAccount
metadata:
  name: inventory-service
  labels:
    app.kubernetes.io/name: inventory-service
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: inventory-service
  annotations:
    # EKS IAM role association (optional)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/inventory-service-role
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: inventory-service
  labels:
    app.kubernetes.io/name: inventory-service
    app.kubernetes.io/component: api
rules:
  # Minimal permissions for microservice operation
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: inventory-service
  labels:
    app.kubernetes.io/name: inventory-service
    app.kubernetes.io/component: api
subjects:
  - kind: ServiceAccount
    name: inventory-service
    namespace: default
roleRef:
  kind: Role
  name: inventory-service
  apiGroup: rbac.authorization.k8s.io
