              {
                "expr": "petstore_journey_step_total{step=\"create_order\"}",
                "legendFormat": "Create Order"
              },
              {
                "expr": "petstore_journey_step_total{step=\"process_payment\"}",
                "legendFormat": "Process Payment"
              },
              {
                "expr": "petstore_journey_step_total{step=\"schedule_delivery\"}",
                "legendFormat": "Schedule Delivery"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayMode": "gradient",
                  "orientation": "horizontal"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 24
            }
          },
          {
            "title": "Pod Scaling Events",
            "type": "graph",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas{deployment=\"petstore-domain\"}",
                "legendFormat": "Current Replicas"
              },
              {
                "expr": "kube_deployment_spec_replicas{deployment=\"petstore-domain\"}",
                "legendFormat": "Desired Replicas"
              }
            ],
            "yAxes": [
              {
                "label": "Pod count",
                "min": 0
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 24
            }
          },
          {
            "title": "Resource Utilization",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"petstore-domain-.*\"}[5m]) * 100",
                "legendFormat": "CPU Usage %"
              },
              {
                "expr": "container_memory_usage_bytes{pod=~\"petstore-domain-.*\"} / container_spec_memory_limit_bytes{pod=~\"petstore-domain-.*\"} * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "yAxes": [
              {
                "label": "Utilization %",
                "max": 100,
                "min": 0
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 32
            }
          },
          {
            "title": "Canary Deployment Progress",
            "type": "piechart",
            "targets": [
              {
                "expr": "istio_request_total{destination_service_name=\"petstore-domain\",destination_version=\"stable\"}",
                "legendFormat": "Stable Version"
              },
              {
                "expr": "istio_request_total{destination_service_name=\"petstore-domain\",destination_version=\"canary\"}",
                "legendFormat": "Canary Version"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayLabels": ["name", "percent"]
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 40
            }
          },
          {
            "title": "Business Metrics",
            "type": "stat",
            "targets": [
              {
                "expr": "petstore_orders_total",
                "legendFormat": "Total Orders"
              },
              {
                "expr": "petstore_revenue_total",
                "legendFormat": "Revenue ($)"
              },
              {
                "expr": "petstore_conversion_rate",
                "legendFormat": "Conversion Rate (%)"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayMode": "list",
                  "orientation": "horizontal"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 40
            }
          }
        ]
      }
    }
---
# Prometheus Alerting Rules
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: petstore-alerts
  namespace: monitoring
  labels:
    app: prometheus
    component: alerting
spec:
  groups:
  - name: petstore.rules
    rules:
    - alert: PetstoreHighErrorRate
      expr: |
        (
          rate(http_requests_total{job="petstore-domain",status=~"4..|5.."}[5m])
          /
          rate(http_requests_total{job="petstore-domain"}[5m])
        ) * 100 > 5
      for: 2m
      labels:
        severity: warning
        service: petstore-domain
      annotations:
        summary: "High error rate detected in petstore domain service"
        description: "Error rate is {{ $value }}% which is above the 5% threshold"

    - alert: PetstoreHighLatency
      expr: |
        histogram_quantile(0.95,
          rate(http_request_duration_seconds_bucket{job="petstore-domain"}[5m])
        ) > 1.0
      for: 5m
      labels:
        severity: warning
        service: petstore-domain
      annotations:
        summary: "High latency detected in petstore domain service"
        description: "95th percentile latency is {{ $value }}s which is above 1s threshold"

    - alert: PetstoreServiceDown
      expr: up{job="petstore-domain"} == 0
      for: 1m
      labels:
        severity: critical
        service: petstore-domain
      annotations:
        summary: "Petstore domain service is down"
        description: "Petstore domain service has been down for more than 1 minute"

    - alert: MLAdvisorHighProcessingTime
      expr: ml_recommendation_processing_time_p95{job="ml-pet-advisor"} > 2000
      for: 3m
      labels:
        severity: warning
        service: ml-pet-advisor
      annotations:
        summary: "ML advisor service has high processing time"
        description: "95th percentile processing time is {{ $value }}ms which is above 2000ms threshold"

    - alert: PetstorePodCrashLooping
      expr: |
        rate(kube_pod_container_status_restarts_total{pod=~"petstore-.*"}[15m]) > 0
      for: 5m
      labels:
        severity: critical
        service: petstore
      annotations:
        summary: "Petstore pod is crash looping"
        description: "Pod {{ $labels.pod }} is restarting frequently"

    - alert: PetstoreHighMemoryUsage
      expr: |
        (
          container_memory_usage_bytes{pod=~"petstore-domain-.*"}
          /
          container_spec_memory_limit_bytes{pod=~"petstore-domain-.*"}
        ) * 100 > 90
      for: 5m
      labels:
        severity: warning
        service: petstore-domain
      annotations:
        summary: "High memory usage in petstore pods"
        description: "Memory usage is {{ $value }}% which is above 90% threshold"
