# Grafana Dashboard Configuration for MMF Petstore Analytics
# This dashboard provides comprehensive monitoring for the petstore microservices

apiVersion: v1
kind: ConfigMap
metadata:
  name: petstore-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app: grafana
data:
  petstore-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "MMF Petstore Experience Polish Dashboard",
        "tags": ["mmf", "petstore", "microservices"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "title": "Service Health Overview",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"petstore-domain\"}",
                "legendFormat": "Petstore Domain"
              },
              {
                "expr": "up{job=\"ml-pet-advisor\"}",
                "legendFormat": "ML Advisor"
              },
              {
                "expr": "up{job=\"payment-service\"}",
                "legendFormat": "Payment Service"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayMode": "list",
                  "orientation": "horizontal"
                },
                "mappings": [
                  {
                    "options": {
                      "0": {
                        "text": "DOWN",
                        "color": "red"
                      },
                      "1": {
                        "text": "UP",
                        "color": "green"
                      }
                    },
                    "type": "value"
                  }
                ]
              }
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "title": "Request Rate (RPS)",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"petstore-domain\"}[5m])",
                "legendFormat": "{{method}} {{handler}}"
              }
            ],
            "yAxes": [
              {
                "label": "Requests per second"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 0
            }
          },
          {
            "title": "Response Time Percentiles",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"petstore-domain\"}[5m]))",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"petstore-domain\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job=\"petstore-domain\"}[5m]))",
                "legendFormat": "99th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "Response time (seconds)",
                "min": 0
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 8
            }
          },
          {
            "title": "Error Rate by Service",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"petstore-domain\",status=~\"4..|5..\"}[5m]) / rate(http_requests_total{job=\"petstore-domain\"}[5m]) * 100",
                "legendFormat": "Petstore Domain Error Rate"
              },
              {
                "expr": "rate(http_requests_total{job=\"ml-pet-advisor\",status=~\"4..|5..\"}[5m]) / rate(http_requests_total{job=\"ml-pet-advisor\"}[5m]) * 100",
                "legendFormat": "ML Advisor Error Rate"
              }
            ],
            "yAxes": [
              {
                "label": "Error rate (%)",
                "max": 10,
                "min": 0
              }
            ],
            "alert": {
              "conditions": [
                {
                  "evaluator": {
                    "params": [5],
                    "type": "gt"
                  },
                  "operator": {
                    "type": "and"
                  },
                  "query": {
                    "params": ["A", "1m", "now"]
                  },
                  "reducer": {
                    "params": [],
                    "type": "avg"
                  },
                  "type": "query"
                }
              ],
              "executionErrorState": "alerting",
              "for": "2m",
              "frequency": "10s",
              "handler": 1,
              "name": "High Error Rate Alert",
              "noDataState": "no_data",
              "notifications": []
            },
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 16
            }
          },
          {
            "title": "ML Model Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "ml_recommendation_confidence_avg{job=\"ml-pet-advisor\"}",
                "legendFormat": "Average Confidence"
              },
              {
                "expr": "ml_recommendation_processing_time_p95{job=\"ml-pet-advisor\"}",
                "legendFormat": "95th Percentile Processing Time"
