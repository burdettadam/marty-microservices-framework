name: api-versioning
description: API versioning and contract testing with backward compatibility mechanisms and automated validation
category: api-management
python_version: "3.11"
framework_version: "1.0.0"

dependencies:
  - fastapi>=0.104.0
  - uvicorn[standard]>=0.24.0
  - httpx>=0.25.0
  - jsonschema>=4.20.0
  - deepdiff>=6.7.0
  - python-semver>=3.0.0
  - structlog>=23.2.0

variables:
  service_port: 8060
  versioning_strategy: url_path
  enable_contract_testing: true
  enable_breaking_change_detection: true
  enable_consumer_contracts: true
  default_api_version: v1

post_hooks:
  - "python -m pip install --upgrade pip"
  - "python -m pip install -r requirements.txt"
  - "echo 'API Versioning Service created successfully!'"
  - "echo 'Run: cd {{project_slug}} && python main.py'"
