name: api-gateway-service
description: Enterprise API Gateway with service discovery, authentication, rate limiting, circuit breakers, caching, and monitoring
category: infrastructure
python_version: "3.11"
framework_version: "1.0.0"

dependencies:
  - fastapi>=0.104.0
  - uvicorn[standard]>=0.24.0
  - httpx>=0.25.0
  - prometheus-client>=0.19.0
  - structlog>=23.2.0
  - python-consul>=1.1.0
  - redis>=5.0.0

variables:
  service_port: 8050
  default_environment: development
  enable_cors: true
  enable_monitoring: true
  enable_tracing: true
  enable_caching: true
  enable_rate_limiting: true
  enable_circuit_breaker: true

post_hooks:
  - "python -m pip install --upgrade pip"
  - "python -m pip install -r requirements.txt"
  - "echo 'API Gateway service created successfully!'"
  - "echo 'Run: cd {{project_slug}} && python main.py'"
