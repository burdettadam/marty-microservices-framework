name: "Java Service"
description: "Enterprise-grade Java microservice with Spring Boot, security, monitoring, and cloud-native features"
category: "microservice"
language: "java"
framework: "spring-boot"
version: "1.0.0"

variables:
  service_name:
    type: "string"
    description: "Name of the service"
    default: "my-java-service"

  service_description:
    type: "string"
    description: "Description of the service"
    default: "A Java microservice"

  package_name:
    type: "string"
    description: "Java package name"
    default: "com.marty.microservice"

  port:
    type: "integer"
    description: "Service port"
    default: 8080

  author:
    type: "string"
    description: "Author name"
    default: "Developer"

  include_auth:
    type: "boolean"
    description: "Include JWT authentication with Spring Security"
    default: true

  include_database:
    type: "boolean"
    description: "Include database support (PostgreSQL with JPA)"
    default: true

  include_redis:
    type: "boolean"
    description: "Include Redis for caching"
    default: true

files:
  - src: "pom.xml"
    dest: "pom.xml"
  - src: "src/"
    dest: "src/"
  - src: "Dockerfile"
    dest: "Dockerfile"
  - src: "README.md"
    dest: "README.md"
  - src: "application.yml"
    dest: "src/main/resources/application.yml"

hooks:
  post_create:
    - "mvn clean compile"
    - "echo 'Java service created successfully!'"
    - "echo 'Run: cd {{ service_name }} && mvn spring-boot:run'"
