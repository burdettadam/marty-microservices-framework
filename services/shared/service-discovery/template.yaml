name: service-discovery
description: Dynamic service registry with multi-backend support (Consul, etcd, Kubernetes), health monitoring, and load balancing
category: infrastructure
python_version: "3.11"
framework_version: "1.0.0"

dependencies:
  - fastapi>=0.104.0
  - uvicorn[standard]>=0.24.0
  - python-consul>=1.1.0
  - etcd3>=0.12.0
  - kubernetes>=28.1.0
  - redis>=5.0.0
  - structlog>=23.2.0

variables:
  service_port: 8051
  default_backend: consul
  enable_health_checks: true
  enable_load_balancing: true
  enable_service_mesh: false

post_hooks:
  - "python -m pip install --upgrade pip"
  - "python -m pip install -r requirements.txt"
  - "echo 'Service Discovery created successfully!'"
  - "echo 'Run: cd {{project_slug}} && python main.py'"
