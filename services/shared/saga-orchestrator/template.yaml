name: saga-orchestrator
description: Distributed transaction coordination with compensation logic, state management, and failure recovery
category: orchestration
python_version: "3.11"
framework_version: "1.0.0"

dependencies:
  - fastapi>=0.104.0
  - uvicorn[standard]>=0.24.0
  - asyncpg>=0.29.0
  - redis>=5.0.0
  - structlog>=23.2.0
  - tenacity>=8.2.0

variables:
  service_port: 8052
  enable_persistence: true
  enable_compensation: true
  enable_monitoring: true
  max_retries: 3
  timeout_seconds: 30

post_hooks:
  - "python -m pip install --upgrade pip"
  - "python -m pip install -r requirements.txt"
  - "echo 'Saga Orchestrator created successfully!'"
  - "echo 'Run: cd {{project_slug}} && python main.py'"
