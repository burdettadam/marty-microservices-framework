name: fastapi-service
description: Basic FastAPI microservice with monitoring, testing, and deployment ready
category: service
python_version: "3.11"
framework_version: "1.0.0"

dependencies:
  - fastapi>=0.104.0
  - uvicorn[standard]>=0.24.0
  - pydantic>=2.5.0
  - structlog>=23.2.0
  - prometheus-client>=0.19.0

variables:
  service_port: 8000
  enable_cors: true
  enable_monitoring: true
  enable_docs: true
  enable_health_checks: true

post_hooks:
  - "python -m pip install --upgrade pip"
  - "python -m pip install -r requirements.txt"
  - "echo 'FastAPI service created successfully!'"
  - "echo 'Run: cd {{project_slug}} && python main.py'"
